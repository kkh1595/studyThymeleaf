<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">
    <title>글 수정</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu(board)">
</nav>

<div class="container">
    <h1>게시글</h1>
    <form method="post" action="#" th:action="@{/board/post}" th:object="${board}">
        <input type="hidden" th:field="${board.id}">
        <div class="form-group">
            <lable for="title">제목</lable>
            <input type="text" id="title" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" th:field="*{title}" placeholder="제목을 입력하세요">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 에러 메시지</div>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content"
                      th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:field="*{content}" rows="10"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용 에러 메시지</div>
        </div>
        <div class="text-right">
            <a class="btn btn-danger" th:href="@{/board/list}">취소</a>
            <button type="submit" class="btn btn-primary">수정완료</button>
        </div>
    </form>
</div>

<footer th:replace="fragments/common :: footer"></footer>
</body>
</html>
